<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='pieces.css')}}">

  <script src="{{ url_for('static', filename='script.js')}}"></script>
</head>
<body>
  <div class="loading">
    <div class='uil-ring-css' style='transform:scale(0.79);'>
      <div></div>
    </div>
  </div>
  <audio class="audio">
    <source src={{ url_for('static', filename='assets/aud/move.wav') }} type="audio/wav">
  </audio>
  <div class="modal fade" data-keyboard="false" data-backdrop="static" id="just-a-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center">Just a modal</h5>
          <div class="modal-closing-buttons">
          </div>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>
  <div class="parent content">
    <div class="heading">
      <h1> OpenChess board </h1>
    </div>
    <div class="clock">
      <span class="white-dot"></span>
      <div class="left whites-timer">
        <span class="whites-minutes">4</span>
        <span class="whites-blinking">:</span>
        <span class="whites-seconds">30</span>
      </div>
      <span class="black-dot"></span>
      <div class="right blacks-timer">
        <span class="blacks-minutes">4</span>
        <span class="blacks-blinking">:</span>
        <span class="blacks-seconds">30</span>
      </div>
    </div>
    <div class="unselectable chessboard"></div>
    <div class="crowning">
      <button id="crown_rook" type="button" class=" button crown_btn btn rounded">&#9820;</button>
      <button id="crown_horse" type="button" class="button crown_btn btn rounded">&#9822;</button>
      <button id="crown_bishop" type="button" class="button crown_btn btn rounded">&#9821;</button>
      <button id="crown_queen" type="button" class="button crown_btn btn rounded">&#9819;</button>
    </div>
    <div class="actions">
      <div class="buttons">
        <button id="call" type="button" class="btn btn-warning">Solicitar arbitro</button>
        <button id="end" type="button" class="btn btn-success">Abandonar</button>
        <button id="tie" type="button" class="btn btn-secondary">Ofrecer Tablas</button>
      </div>
    </div>
    <textarea class="log_view" name="w3review"></textarea>
    </div>
</body>
</html>
