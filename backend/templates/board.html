<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="{{ url_for('static', filename='script.js')}}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
  <div class="loading">
    <div class='uil-ring-css' style='transform:scale(0.79);'>
      <div></div>
    </div>
  </div>
  <div class="parent content">
    <div class="left_side_pane">
      <div class="actions">
        <div class="buttons">
          <button id="report" type="button" class="btn btn-danger">Reportar Ilegal!</button>
          <button id="call" type="button" class="btn btn-warning">Solicitar arbitro</button>
          <button id="end" type="button" class="btn btn-success">Finalizar partida</button>
          <button id="tie" type="button" class="btn btn-secondary">Ofrecer Tablas</button>
        </div>
        <div class="timer">
          <span class="minutes">4</span>
          <span class="blinking">:</span>
          <span class="seconds">30</span>
        </div>
      </div>
      <div class="unselectable chessboard"></div>
      <div class="crowning">
        <button id="crown_rook" type="button" class="crown_btn btn rounded">&#9820;</button>
        <button id="crown_horse" type="button" class="crown_btn btn rounded">&#9822;</button>
        <button id="crown_bishop" type="button" class="crown_btn btn rounded">&#9821;</button>
        <button id="crown_queen" type="button" class="crown_btn btn rounded">&#9819;</button>
      </div>
    </div>
    <div class="right_side_pane">
      <textarea class="log_view" name="w3review"></textarea>
    </div>
  </div>
</body>
</html>
