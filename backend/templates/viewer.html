<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
  <script src="{{ url_for('static', filename='viewscript.js')}}"></script>
</head>
<body>
  <div class="loading">
    <div class='uil-ring-css' style='transform:scale(0.79);'>
      <div></div>
    </div>
  </div>
  <div class="parent content">
    <div class="clock">
      <span class="white-dot"></span>
      <div class="left whites-timer">
        <span class="whites-minutes">4</span>
        <span class="whites-blinking">:</span>
        <span class="whites-seconds">30</span>
      </div>
      <span class="black-dot"></span>
      <div class="right blacks-timer">
        <span class="blacks-minutes">4</span>
        <span class="blacks-blinking">:</span>
        <span class="blacks-seconds">30</span>
      </div>
    </div>
    <div class="unselectable chessboard"></div>
  </div>
</body>
</html>
