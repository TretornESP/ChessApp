<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="parent">
    <div class="left_side_pane">
      <div class="actions">
        <div class="buttons">
          <button type="button" class="btn btn-danger">Reportar Ilegal!</button>
          <button type="button" class="btn btn-warning">Solicitar arbitro</button>
          <button type="button" class="btn btn-success">Finalizar partida</button>
          <button type="button" class="btn btn-secondary">Ofrecer Tablas</button>
        </div>
        <div class="timer">
          <span class="minutes">4</span>
          <span class="blinking">:</span>
          <span class="seconds">30</span>
        </div>
      </div>
      <div class="unselectable chessboard"></div>
    </div>
    <div class="right_side_pane">
      <textarea class="log_view" name="w3review"></textarea>
    </div>
  </div>
</body>
</html>
